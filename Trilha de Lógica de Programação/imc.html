<meta charset="UTF-8">
<script>
	
	function pulaLinha(){

		document.write("<br><br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso){

		var imc = peso / (altura * altura);
		mostra("O imc calculado foi " + imc);
	}

	calculaImc(1.71, 73);
	calculaImc(1.72, 68);


</script>
